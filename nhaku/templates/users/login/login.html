{% extends "users/base_users.html" %}

{% load staticfiles %}

{% block title %}login Pacha Service{% endblock title %}

{% block content %}

<!-- preloader -->
<div id="preloader">
<div id="status">&nbsp;</div>
</div>
<!-- End of preloader -->
<!-- right sidebar wrapper -->

<div class="inner-wrap">
<div class="wrap-fluid">
    <br>
    <br>
    <!-- Container Begin -->
    <div class="large-offset-4 large-4 columns">
        <div class="box bg-white">
            <!-- Profile -->
            <div class="profile">
                <img alt="" class="" src="{% static 'img/logo.png' %}">
                <h3>PACHA SERVICE</h3>

            </div>
            <!-- End of Profile -->

            <!-- /.box-header -->
            <div class="box-body " style="display: block;">
                <div class="row">

                    <div class="large-12 columns">
                        <div class="row">
                            <div class="edumix-signup-panel">
                                <p class="welcome"> Bienvenidos a Pacha Service..!</p>
                                <form>
                                    <div class="row collapse">
                                        <div class="small-2  columns">
                                            <span class="prefix bg-naranja"><i class="text-white icon-user"></i></span>
                                        </div>
                                        <div class="small-10  columns">
                                            <input type="text" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="row collapse">
                                        <div class="small-2 columns ">
                                            <span class="prefix bg-naranja"><i class="text-white icon-lock"></i></span>
                                        </div>
                                        <div class="small-10 columns ">
                                            <input type="text" placeholder="Password">
                                        </div>
                                    </div>
                                    <a href="index.html" class="bg-green"><span>Ingresar</span></a>
                                </form>
                                <br>
                                <h2><span>Conectate</span></h2>
                            </div>
                        </div>


                    </div>

                </div>

            </div>
            <!-- end .timeline -->
        </div>
        <!-- box -->
    </div>
</div>
<!-- End of Container Begin -->
</div>
<!-- end paper bg -->

{% endblock content %}
